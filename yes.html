<!DOCTYPE html>
<title>yayy</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <style>
    body {
      background-color: #FFEAEE; 
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h3 {
      color: red;
      font-size: 24px; 
      margin-top: 10px; 
    }

    p {
      color: red; 
      font-size: 16px; 
      margin-top: 10px; 
    }

    .button-container {
      margin-top: 30px;
    }

    .btn {
      background-color: #FFD6DA; 
      color: red; 
      padding: 12px 24px;
      border: 2px solid white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin: 10px;
      transition: all 0.5s ease-in-out; 
    }

    .btn:hover {
      animation: colorFlicker 3s infinite alternate; 
    }

    @keyframes colorFlicker {
      0% {
        background-color: #FFD6DA; 
        color: red;
      }
      20% {
        background-color: #FFB3C1;
        color: white;
      }
      40% {
        background-color: #FFCCFF; 
        color: red;
      }
      60% {
        background-color: #FFEBF5; 
        color: red;
      }
      80% {
        background-color: #FAD0D9; 
        color: red;
      }
      100% {
        background-color: #FFD6DA; 
        color: red;
      }
    }

   
    img {
      height: 250px; 
      width: 250px;  
      display: block;
      margin: auto;
      margin-bottom: 10px; 
    }
  </style>
</head>
<body>
  <br><br>
  <img src="yay.gif" height="250" width="250" style="display: block; margin: auto;">
  <br>
  <h3>YIPPEEEEEEEEEEEEEE</h3>
  <p>thank u for saying yes ! same time next year ok? hehe</p>
  <div class="button-container">
    <button class="btn" onclick="location.href='index.html'">ok go back neow.</button>
  </div>
</body>
</html>
