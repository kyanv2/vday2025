<!DOCTYPE html>
<title>booooo</title>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- other head content like title, styles, etc. -->
</head>
  <style>
    body {
      background-color: black; /* Black background */
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #EAEAEA; /* Light gray text for contrast */
    }

    h2 {
      color: #FF0000; /* Bright red for the heading */
      font-size: 36px; /* Larger text for extra dramatic effect */
      margin-top: 10px;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6); /* Stronger, creepier text shadow */
    }

    p {
      color: #FF0000; /* Bright red for the message */
      font-size: 20px;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Subtle text shadow for an eerie effect */
    }

    .button-container {
      margin-top: 40px;
    }

    .btn {
      background: linear-gradient(145deg, #FF4D4D, #FF0000); /* Bright red gradient */
      color: #EAEAEA; /* Light gray text */
      padding: 14px 28px;
      border: 2px solid #D60000; /* Darker red border */
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin: 10px;
      transition: all 0.5s ease-in-out;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6); /* Stronger shadow */
    }

    .btn:hover {
      animation: bloodPulse 2s infinite alternate;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); /* Glowing red shadow on hover */
    }

    @keyframes bloodPulse {
      0% {
        background: linear-gradient(145deg, #FF4D4D, #FF0000);
        color: #EAEAEA;
      }
      50% {
        background: linear-gradient(145deg, #FF6666, #FF4D4D); /* Brighter blood red */
        color: white;
      }
      100% {
        background: linear-gradient(145deg, #FF0000, #FF4D4D); /* Bright red */
        color: white;
      }
    }

    /* Resize the GIF */
    img {
      height: 250px; /* Adjusted size */
      width: 250px;  /* Adjusted size */
      display: block;
      margin: auto;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Adding more shadow to the image */
    }

    /* Position of buttons */
    .dynamic-btn {
      position: absolute;
      z-index: 1;
      animation: moveButton 1s ease-in-out forwards;
    }

    @keyframes moveButton {
      0% {
        transform: scale(0.5) rotate(0deg);
        opacity: 0;
      }
      50% {
        transform: scale(1) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(360deg);
        opacity: 1;
      }
    }

  </style>
  <script>
    let noButtonClicks = 0; // Counter for "No" button clicks
    let yesButtonSize = 1; // Variable to track size of the "Yes" button

    function growYesButton() {
      yesButtonSize += 0.1; // Increase size on each "No" click
      document.getElementById('yesButton').style.transform = `scale(${yesButtonSize})`; // Apply scaling
    }

    function showNoEscapeMessage() {
      alert("You cannot escape. There is no way out. You must say yes.");
      noButtonClicks++;

      // After 3 clicks, hide the "No" button and start creating new "Yes" buttons
      if (noButtonClicks >= 3) {
        document.getElementById('noButton').style.display = 'none'; // Hide the "No" button

        // Generate multiple "Yes" buttons and cover the screen
        let container = document.querySelector('.button-container');
        for (let i = 0; i < 20; i++) { // Adjust this number to generate more or fewer buttons
          let newButton = document.createElement('button');
          newButton.classList.add('btn', 'dynamic-btn');
          newButton.innerText = 'YES.';
          newButton.style.top = `${Math.random() * 100}%`; // Randomize position on screen
          newButton.style.left = `${Math.random() * 100}%`; // Randomize position on screen
          newButton.onclick = function () {
            location.href = 'yes.html'; // All buttons lead to the "yes" page
          };
          container.appendChild(newButton);
        }
      }

      growYesButton(); // Increase "Yes" button size on each "No" click
    }
  </script>
</head>
<body>
  <br><br>
  <img src="silly.gif" height="250" width="250" style="display: block; margin: auto;">
  <br>
  <h2>oh. there is no escape. you must say yes. (• ᴗ •)</h2>
  <p>the darkness is closing in. you cannot hide. you will be trapped here forever unless you choose yes. larry will take your peenar.</p>

  <div class="button-container">
    <button id="noButton" class="btn" onclick="showNoEscapeMessage()">no i will never say yes.</button>
    <button id="yesButton" class="btn" onclick="location.href='yes.html'">yes i will love you forever.</button>
  </div>
</body>
</html>
