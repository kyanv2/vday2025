<!DOCTYPE html>
<title>booooo</title>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #EAEAEA; 
    }

    h2 {
      color: #FF0000;
      font-size: 36px; 
      margin-top: 10px;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6); 
    }

    p {
      color: #FF0000; 
      font-size: 20px;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); 
    }

    .button-container {
      margin-top: 40px;
    }

    .btn {
      background: linear-gradient(145deg, #FF4D4D, #FF0000); 
      color: #EAEAEA;
      padding: 14px 28px;
      border: 2px solid #D60000; 
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin: 10px;
      transition: all 0.5s ease-in-out;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6); 
    }

    .btn:hover {
      animation: bloodPulse 2s infinite alternate;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); 
    }

    @keyframes bloodPulse {
      0% {
        background: linear-gradient(145deg, #FF4D4D, #FF0000);
        color: #EAEAEA;
      }
      50% {
        background: linear-gradient(145deg, #FF6666, #FF4D4D); 
        color: white;
      }
      100% {
        background: linear-gradient(145deg, #FF0000, #FF4D4D); 
        color: white;
      }
    }

    
    img {
      height: 250px; 
      width: 250px;  
      display: block;
      margin: auto;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

 
    .dynamic-btn {
      position: absolute;
      z-index: 1;
      animation: moveButton 1s ease-in-out forwards;
    }

    @keyframes moveButton {
      0% {
        transform: scale(0.5) rotate(0deg);
        opacity: 0;
      }
      50% {
        transform: scale(1) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(360deg);
        opacity: 1;
      }
    }

  </style>
  <script>
    let noButtonClicks = 0; 
    let yesButtonSize = 1; 

    function growYesButton() {
      yesButtonSize += 0.1; 
      document.getElementById('yesButton').style.transform = `scale(${yesButtonSize})`; 
    }

    function showNoEscapeMessage() {
      alert("You cannot escape. There is no way out. You must say yes.");
      noButtonClicks++;

    
      if (noButtonClicks >= 3) {
        document.getElementById('noButton').style.display = 'none'; 

     
        let container = document.querySelector('.button-container');
        for (let i = 0; i < 20; i++) { 
          let newButton = document.createElement('button');
          newButton.classList.add('btn', 'dynamic-btn');
          newButton.innerText = 'YES.';
          newButton.style.top = `${Math.random() * 100}%`; 
          newButton.style.left = `${Math.random() * 100}%`;
          newButton.onclick = function () {
            location.href = 'yes.html'; 
          };
          container.appendChild(newButton);
        }
      }

      growYesButton(); 
    }
  </script>
</head>
<body>
  <br><br>
  <img src="silly.gif" height="250" width="250" style="display: block; margin: auto;">
  <br>
  <h2>oh. there is no escape. (• ᴗ •)</h2>
  <p>the darkness is closing in. you cannot hide. you will be trapped here forever unless you choose yes. larry will take your peenar.</p>

  <div class="button-container">
    <button id="noButton" class="btn" onclick="showNoEscapeMessage()">no i will never say yes.</button>
    <button id="yesButton" class="btn" onclick="location.href='yes.html'">yes i will love you forever.</button>
  </div>
</body>
</html>
